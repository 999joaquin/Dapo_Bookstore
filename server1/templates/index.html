<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Online Bookstore</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="place-order-tab" data-toggle="tab" href="#place-order" role="tab" aria-controls="place-order" aria-selected="true">Place Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="create-book-tab" data-toggle="tab" href="#create-book" role="tab" aria-controls="create-book" aria-selected="false">Create Book</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="place-order" role="tabpanel" aria-labelledby="place-order-tab">
                <form id="orderForm" class="mt-4">
                    <div class="form-group">
                        <label for="book_id">Book ID:</label>
                        <input type="number" class="form-control" id="book_id" name="book_id" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
                <div id="orderResult" class="mt-4"></div>
            </div>
            <div class="tab-pane" id="create-book" role="tabpanel" aria-labelledby="create-book-tab">
                <form id="bookForm" class="mt-4">
                    <div class="form-group">
                        <label for="book_id">Book ID:</label>
                        <input type="number" class="form-control" id="new_book_id" name="book_id" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author_id">Author ID:</label>
                        <input type="number" class="form-control" id="author_id" name="author_id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Book</button>
                </form>
                <div id="bookResult" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
